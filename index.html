---
layout: default
lang: en
ref: index
---

<div class="posts">
  {% assign posts=site.posts | where:"lang", page.lang %}
  {% for post in posts %}
    <article class="post">
	  <div class="logo-panel">
		  <img src="{{ post.logo }}" class="project-logo" title="{{ post.logo_title }}"></img>
      </div>
      <div class="excerpt-panel">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="entry">
          {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="button button-primary">Read More</a>
      </div>
    </article>
  {% endfor %}
</div>
