---
layout: page
title: Projects
permalink: /projects/
---

<div class="projects">
  {% for project in site.projects %}
    <div class="project">

      <h1><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h1>
      <img src="https://tbroteam.github.io/TBro/images/tbro_logo.svg" style="float:left; width:150px; border-radius: 50%; padding-right: 10px"></img>
      <div class="entry">
        {{ project.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ project.url }}" class="button button-primary">Read More</a>
    </div>
  {% endfor %}
</div>
